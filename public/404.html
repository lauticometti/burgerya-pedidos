<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        var segments = l.pathname.split("/");
        var base = "/" + (segments[1] || "") + "/";
        var path = l.pathname.replace(base, "");
        var search = l.search ? l.search.replace(/&/g, "~and~") : "";
        var redirect = base + "?/" + path + search + l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
